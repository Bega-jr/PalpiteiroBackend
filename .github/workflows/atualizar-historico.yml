name: Atualizar Lotofácil

on:
  schedule:
    - cron: "30 0 * * *"  # 21:30 Brasil (00:30 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install requests

      - name: Atualizar CSV da Lotofácil
        run: |
          python scripts/atualizar_lotofacil.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/Lotofacil.csv
          git diff --cached --quiet || git commit -m "Atualiza histórico Lotofácil"
          git push

          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

